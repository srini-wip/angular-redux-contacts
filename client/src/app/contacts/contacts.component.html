<div class="container">
  <br/>
  <div class="row">
    <div class="col-sm-8">
      <div class='panel panel-primary'>
        <div class='panel-heading'>
            <b>Contacts</b>
        </div>
        <div class='panel-body'>
          <table class='table table-striped table-condensed'>
            <thead>
              <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let contact of contacts | async'>
                  <td>{{contact.name}}</td>
                  <td>{{contact.mobile}}</td>
                  <td>{{contact.email}}</td>
                  <td><a (click)="deleteContact(contact.id)" class="btn btn-xs btn-danger">Delete</a></td>                  
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <app-contactform (contactAdded)='onContactAdded()'></app-contactform>
    </div>
  </div>
</div>
