<div>
  <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required/>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="text"  class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile" required/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"  class="form-control" id="email" name="email" [(ngModel)]="email" required/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-xs btn-primary">Add Contact</button>
    </div>
  </form>
</div>
